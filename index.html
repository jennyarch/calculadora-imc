<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./src/issets/css/style.css" rel="stylesheet"/>

  <title>Calculdora IMC</title>
</head>
<body>
  
  <form class="container">
    <div class="container-cabecalho">
      <h1 class="titulo">Calculadora - IMC</h1>
      <hr></hr>
    </div>
    <div class="container-input">
      <div class="container-nome">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome">
      </div>
      <div class="container-altura">
        <label for="altura">Altura</label>
        <input type="number" id="altura" name="altura" placeholder="ex.1.70">
      </div>
      <div class="container-peso">
        <label for="peso">  Peso  </label>
        <input type="number" id="peso" name="peso">
      </div>
    </div>
    <div class="container-btn">
      <button class="btn-calcular" id="calcular" type="submit">Calcular</button>
      <button class="btn-limpar" id="limpar" type="reset">Limpar</button>
    </div>
    
  <div class="resultado" id="resultado"></div>
  
  </form>
  <script src="./script.js"></script>
</body>
</html>
